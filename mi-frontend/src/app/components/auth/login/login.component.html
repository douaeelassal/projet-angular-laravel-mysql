<div class="login-container">
    <div class="login-card">
      <h2>Connexion</h2>
      <p class="login-subtitle">Accédez à votre compte BUYKI</p>
      
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Votre adresse email">
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" placeholder="Votre mot de passe">
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="remember" class="form-check-input">
          <label for="remember" class="form-check-label">Se souvenir de moi</label>
        </div>
        
        <button type="submit" class="btn-login">Se connecter</button>
      </form>
      
      <div class="login-footer">
        <p>Vous n'avez pas de compte ? <a routerLink="/register">Inscrivez-vous</a></p>
        <p class="forgot-password"><a href="#">Mot de passe oublié ?</a></p>
      </div>
    </div>
  </div>
